<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1 style="color: white;">Simple Calculator</h2>
    <p class="display-calculation"></p>
    <p>
        <button class="num-button button" onclick="updateCalc('1')">1</button>
        <button class="num-button button" onclick="updateCalc('2')">2</button>
        <button class="num-button button" onclick="updateCalc('3')">3</button>
        <button class="clr-button button" onclick="
        calculation= '0',
        document.querySelector('.display-calculation').innerHTML = calculation,
        localStorage.setItem('calculation', calculation)">C</button>
    </p>
    <p>
        <button class="num-button button" onclick="updateCalc('4')">4</button>
        <button class="num-button button" onclick="updateCalc('5')">5</button>
        <button class="num-button button" onclick="updateCalc('6')">6</button>
        <button class="op-button button" onclick="updateCalc('+')">+</button>
    </p>
    <p>
        <button class="num-button button" onclick="updateCalc('7')">7</button>
        <button class="num-button button" onclick="updateCalc('8')">8</button>
        <button class="num-button button" onclick="updateCalc('9')">9</button>
        <button class="op-button button" onclick="updateCalc('-')">-</button>
    </p>
    <p>
        <button class="num-button button" onclick="updateCalc('.')">.</button>
        <button class="op-button button" onclick="
        calculation = eval(calculation),
        document.querySelector('.display-calculation').innerHTML = calculation, 
        localStorage.setItem('calculation', calculation)">=</button>
        <button class="num-button button" onclick="updateCalc('0')">0</button>
        <button class="op-button button" onclick="updateCalc('/')">/</button>
    </p>
</div>
<script src="script.js"></script>
</body>
</html>
